<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Newsletter</title>

    <!-- Mobile Auto Scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .embed-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full screen height */
            overflow: hidden;
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Optional: Adjust height behavior for smaller phones */
        @media (max-width: 768px) {
            .embed-container {
                height: 100vh;
            }
        }
    </style>
</head>

<body>

<div class="embed-container">
    <iframe
        src="https://e.issuu.com/embed.html?d=guestnewslettert&hideIssuuLogo=true&hideShareButton=true&u=makkah-hotel"
        allow="clipboard-write"
        sandbox="allow-top-navigation allow-top-navigation-by-user-activation allow-downloads allow-scripts allow-same-origin allow-popups allow-modals allow-popups-to-escape-sandbox allow-forms"
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
